    <style>
        /* Animation d'ouverture */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        body {
            animation: fadeIn 1.5s ease-out forwards;
            background-color: #0f0f0f;
            margin: 0;
            height: 100vh;

        /* Image de fond avec opacité réduite */
        .bg-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/hero.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* Opacité réduite pour la lecture */
            z-index: -1; /* Place l'image derrière le texte */
            filter: grayscale(50%); /* Un peu de gris pour le style industriel */
        }
    </style>
</head>
<body class="text-white font-sans">

       <a href="viewer.html" 
   class="inline-block border-2 border-[#b45309] text-[#b45309] px-12 py-5 uppercase text-[10px] font-bold tracking-[0.4em] hover:bg-[#b45309] hover:text-white transition-all duration-500">
    Entrer dans la galerie
</a>
    </header>
<script>
    function toggleMenu() {
        const menu = document.getElementById('menuOverlay');
        const btnText = document.querySelector('#menuBtn span');
        const bar2 = document.getElementById('bar2');
        
        if (menu.classList.contains('-translate-y-full')) {
            menu.classList.remove('-translate-y-full');
            menu.classList.add('translate-y-0');
            btnText.innerText = "Fermer";
            bar2.classList.replace('w-4', 'w-6');
        } else {
            menu.classList.remove('translate-y-0');
            menu.classList.add('-translate-y-full');
            btnText.innerText = "Menu";
            bar2.classList.replace('w-6', 'w-4');
        }
    }
</script>
