<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KABOSSES - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="text-white font-sans">
 <div id="containerBtn" class="fixed top-6 right-6 z-[100] transition-opacity duration-300">
    <button onclick="toggleMenu(event)" class="group flex items-center space-x-3 bg-black/60 backdrop-blur-md border border-[#b45309]/50 p-3 px-5 rounded-full hover:border-[#b45309] active:scale-95 transition-all">
        <span class="text-[10px] uppercase tracking-[0.3em] text-white">Menu</span>
        <div class="space-y-1.5">
            <span class="block w-6 h-0.5 bg-[#b45309]"></span>
            <span class="block w-4 h-0.5 bg-white group-hover:w-6 transition-all"></span>
        </div>
    </button>
</div>

<div id="menuOverlay" 
     onmouseleave="closeMenu()" 
     class="fixed top-0 left-0 w-full h-[20vh] md:h-[16.6vh] bg-[#0a0a0a]/95 backdrop-blur-md border-b border-[#b45309]/20 z-[90] transform -translate-y-full transition-transform duration-500 ease-out flex items-center justify-center">
    
    <nav class="flex flex-row items-center justify-start md:justify-center gap-6 md:gap-16 px-8 overflow-x-auto no-scrollbar w-full md:w-auto">
        <a href="index.html" class="whitespace-nowrap text-[11px] uppercase tracking-[0.3em] font-light text-gray-300 hover:text-[#b45309]">Accueil</a>
        <a href="viewer.html" class="whitespace-nowrap text-[11px] uppercase tracking-[0.3em] font-light text-gray-300 hover:text-[#b45309]">Galerie</a>
        <a href="artiste.html" class="whitespace-nowrap text-[11px] uppercase tracking-[0.3em] font-light text-gray-300 hover:text-[#b45309]">L'Artiste</a>
        <a href="#" class="whitespace-nowrap text-[11px] uppercase tracking-[0.3em] font-light text-gray-300 hover:text-[#b45309]">Événements</a>
        <a href="#" class="whitespace-nowrap text-[11px] uppercase tracking-[0.3em] font-light text-gray-300 hover:text-[#b45309]">Contact</a>
    </nav>
</div>
    <div class="absolute bottom-12 text-[10px] uppercase tracking-[0.5em] text-gray-500">
        Kabosses • Sculpture Métallique • 2024
    </div>
</div>

    <div class="bg-hero"></div>

    

    <header class="h-[80vh] flex flex-col justify-center items-center text-center px-6">
        <h2 class="text-5xl md:text-8xl font-extrabold mb-8 tracking-tighter leading-none">
            L'ART NÉ DE LA <br>
            <span class="text-[#b45309]">RÉCUPÉRATION</span>
        </h2>
        
        <p class="text-gray-300 max-w-xl mx-auto mb-12 text-sm uppercase tracking-[0.4em] font-light">
            Soudure à la main • Pièces Uniques • Métaux Oubliés
        </p>

       <a href="viewer.html" 
   class="inline-block border-2 border-[#b45309] text-[#b45309] px-12 py-5 uppercase text-[10px] font-bold tracking-[0.4em] hover:bg-[#b45309] hover:text-white transition-all duration-500">
    Entrer dans la galerie
</a>
    </header>
<script>
    const menu = document.getElementById('menuOverlay');
    const containerBtn = document.getElementById('containerBtn');

    function toggleMenu(event) {
        event.stopPropagation();
        menu.classList.remove('-translate-y-full');
        menu.classList.add('translate-y-0');
        // On cache le bouton avec une transition douce
        containerBtn.classList.add('opacity-0', 'pointer-events-none');
    }

    function closeMenu() {
        menu.classList.remove('translate-y-0');
        menu.classList.add('-translate-y-full');
        // On réaffiche le bouton
        containerBtn.classList.remove('opacity-0', 'pointer-events-none');
    }

    // Fermeture au clic n'importe où (pour mobile)
    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !menu.classList.contains('-translate-y-full')) {
            closeMenu();
        }
    });
</script>
</body>
</html>
