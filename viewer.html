<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KABOSSES - Galerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation d'ouverture de page */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            animation: fadeIn 1.2s ease-out forwards;
            background-color: #0f0f0f;
        }
    </style>
</head>
<body class="text-white font-sans">
<div class="fixed top-8 right-8 z-[100]">
    <button onclick="toggleMenu(event)" id="menuBtn" class="group flex items-center space-x-3 bg-black/40 backdrop-blur-sm border border-[#b45309]/30 p-3 px-5 rounded-full hover:border-[#b45309] transition-all">
        <span class="text-[10px] uppercase tracking-[0.3em] text-white">Menu</span>
        <div class="space-y-1.5">
            <span class="block w-6 h-0.5 bg-[#b45309]"></span>
            <span class="block w-4 h-0.5 bg-white transition-all"></span>
        </div>
    </button>
</div>

<div id="menuOverlay" 
     class="fixed top-0 left-0 w-full h-[16.6vh] bg-[#0a0a0a]/95 backdrop-blur-[2px] border-b border-[#b45309]/20 z-[90] transform -translate-y-full transition-transform duration-500 ease-out flex items-center justify-center">
    
    <nav class="flex flex-wrap justify-center gap-10 md:gap-20 px-6">
        <a href="index.html" class="text-[11px] uppercase tracking-[0.4em] font-light text-gray-300 hover:text-[#b45309]">Accueil</a>
        <a href="viewer.html" class="text-[11px] uppercase tracking-[0.4em] font-light text-gray-300 hover:text-[#b45309]">Galerie</a>
        <a href="artiste.html" class="text-[11px] uppercase tracking-[0.4em] font-light text-gray-300 hover:text-[#b45309]">L'Artiste</a>
        <a href="#" class="text-[11px] uppercase tracking-[0.4em] font-light text-gray-300 hover:text-[#b45309]">Contact</a>
    </nav>
</div>

    <div class="absolute bottom-12 text-[10px] uppercase tracking-[0.5em] text-gray-500">
        Kabosses • Sculpture Métallique • 2024
    </div>
</div>
    <nav class="p-8 flex justify-between items-center border-b border-gray-800">
        <a href="index.html" class="font-bold text-2xl tracking-tighter text-green-500 uppercase">Kabosses</a>
        <a href="index.html" class="text-gray-500 hover:text-white uppercase text-[10px] tracking-[0.3em] transition">Retour</a>
    </nav>

  <main class="max-w-7xl mx-auto p-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-16">
            
            <div class="group">
                <div class="overflow-hidden bg-[#1a1a1a] mb-6">
                    <img src="assets/1.jpg" class="w-full h-96 object-cover grayscale group-hover:grayscale-0 transition duration-700 scale-105 group-hover:scale-100">
                </div>
                <h3 class="text-sm font-bold uppercase tracking-[0.2em] mb-2">Le Veilleur</h3>
                <a href="produit1.html" class="text-green-500 text-[10px] uppercase font-bold tracking-[0.3em] border-b border-green-500/30 pb-1 hover:border-green-500 transition">Consulter l'œuvre</a>
            </div>

            <div class="group cursor-not-allowed">
                <div class="overflow-hidden bg-[#1a1a1a] mb-6">
                    <img src="assets/2.jpg" class="w-full h-96 object-cover grayscale opacity-50 transition duration-700">
                </div>
                <h3 class="text-sm font-bold uppercase tracking-[0.2em] mb-2 text-gray-600">L'Envol</h3>
                <span class="text-gray-700 text-[10px] uppercase font-bold tracking-[0.3em]">En cours de création...</span>
            </div>

            <div class="group cursor-not-allowed">
                <div class="overflow-hidden bg-[#1a1a1a] mb-6">
                    <img src="assets/3.jpg" class="w-full h-96 object-cover grayscale opacity-50 transition duration-700">
                </div>
                <h3 class="text-sm font-bold uppercase tracking-[0.2em] mb-2 text-gray-600">Résilience</h3>
                <span class="text-gray-700 text-[10px] uppercase font-bold tracking-[0.3em]">En cours de création...</span>
            </div>

        </div>
    </main>
<script>
    const menu = document.getElementById('menuOverlay');
    const menuBtn = document.getElementById('menuBtn');

    // Fonction pour ouvrir/fermer au clic sur le bouton
    function toggleMenu(event) {
        event.stopPropagation(); // Empêche la fermeture immédiate
        menu.classList.toggle('-translate-y-full');
        menu.classList.toggle('translate-y-0');
    }

    // Fonction pour fermer si on clique en dehors du menu
    document.addEventListener('click', function(event) {
        const isClickInsideMenu = menu.contains(event.target);
        const isClickOnButton = menuBtn.contains(event.target);

        if (!isClickInsideMenu && !isClickOnButton) {
            menu.classList.add('-translate-y-full');
            menu.classList.remove('translate-y-0');
        }
    });

    // Garde le repli automatique à la souris pour l'ordinateur
    menu.addEventListener('mouseleave', () => {
        menu.classList.add('-translate-y-full');
        menu.classList.remove('translate-y-0');
    });
</script>
</body>
</html>
